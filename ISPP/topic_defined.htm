<h1 class="topicheading">Inno Setup Preprocessor: Defined</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>int</b> Defined(&lt;ident&gt;)<br />
    <b>int</b> Defined &lt;ident&gt;<br />
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Специальная функция. Возвращает ненулевое значение, если указанный идентификатор определен директивой <tt><a href="topic_define.htm">define</a></tt>.</p>
  <p>Допускается не использовать скобки в этой функции.</p>
</div>
