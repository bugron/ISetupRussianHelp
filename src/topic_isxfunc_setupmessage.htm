<h1 class="topicheading">Pascal Scripting: SetupMessage</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function SetupMessage(const ID: TSetupMessageID): String;</tt></p>
  <div><b>Описание:</b></div>
  <p>Возвращает значение заданного сообщения.</p>
  <div><b>Например:</b></div>
  <pre>var<br />  S: String;<br />begin<br />  S := SetupMessage(msgButtonNext);<br />  // S now equals '&amp;Next &gt;'<br />end;</pre>
</div>
