<h1 class="topicheading">Pascal Scripting: StrToInt64</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function StrToInt64(s: string): Int64;</tt></p>
  <div><b>Описание:</b></div>
  <p>Функция конвертирует строку, переданную через переменную  S, в 64-битное число.</p>
  <p>Требуется Unicode Inno Setup.</p>
  <div><b>Комментарии:</b></div>
  <p>Рекомендуется использовать  <a href="topic_isxfunc_strtoint64def.htm">StrToInt64Def</a> вместо StrToInt64.</p>
</div>
