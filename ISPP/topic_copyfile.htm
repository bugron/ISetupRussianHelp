<h1 class="topicheading">Inno Setup Preprocessor: CopyFile</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>void</b> CopyFile(<b>str</b> 1, <b>str</b> 2)<br />
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Копирует существующий файл (первый параметр) в новый файл (второй параметр). Если новый файл уже существует, он будет заменен.</p>
</div>
