<h1 class="topicheading">Pascal Scripting: GetMD5OfString</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function GetMD5OfString(const S: AnsiString): String;</tt></p>
  <div><b>Описание:</b></div>
  <p>&gt;Получает MD5 сумму указанной строки, как строку.</p>
  <div><b>Например:</b></div>
  <pre>var
  MD5: String;
begin
  MD5 := GetMD5OfString('Test');
  // MD5 = '0cbc6611f5540bd0809a388dc95a615b'
end;
</pre>
</div>
