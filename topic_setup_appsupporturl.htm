<h1 class="topicheading">[Setup]: AppSupportURL</h1>
<div class="topicbody">
  <div><b>Описание:</b></div>
  <p>Эти директивы используются для определения содержимого вкладки "Поддержка" диалога Установка и удаление программ на Панели управления. Значения могут содержать константы.</p>
  <div class="examplebox">
    <div class="exampleheader">Например:</div>
    <pre class="nomargin">
AppSupportURL=http://www.example.com/support.html
</pre>
  </div>
</div>
