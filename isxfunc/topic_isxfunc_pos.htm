<h1 class="topicheading">Pascal Scripting: Pos</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function Pos(SubStr, S: String): Integer;</tt></p>
  <div><b>Описание:</b></div>
  <p>Функция ищет Substr в строке S и возвращает целочисленное значение, которое указывает на первый символ подстроки Substr в строке S.<br/>
    Функция Pos возвращает ноль, если подстрока Substr не найдена в строке S.</p>
</div>
