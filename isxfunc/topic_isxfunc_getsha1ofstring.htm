<h1 class="topicheading">Pascal Scripting: GetSHA1OfString</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function GetSHA1OfString(const S: AnsiString): String;</tt></p>
  <div><b>Описание:</b></div>
  <p>Получает SHA-1 хэш указанной строки, как строку.</p>
  <div><b>Пример:</b></div>
  <pre>var
  SHA1: String;
begin
  SHA1 := GetSHA1OfString('Test');
  // SHA1 = '640ab2bae07bedc4c163f679a746f7ab7fb5d1fa'
end;
</pre>
</div>
