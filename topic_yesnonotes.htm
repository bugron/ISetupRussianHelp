<h1 class="topicheading">Примечания по &quot;yes&quot; и &quot;no&quot;</h1>
<div class="topicbody">
  <p>Для совместимости с предыдущими версиями Inno Setup, <tt>1</tt> и <tt>0</tt> могут использоваться соответственно вместо <tt>yes</tt> и <tt>no</tt>.</p>
  <p>Дополнительно позволено использовать вместо <tt>true</tt> и <tt>false</tt> соответственно <tt>yes</tt> и <tt>no</tt>.</p>
</div>
</body>
