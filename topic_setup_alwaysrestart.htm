<h1 class="topicheading">[Setup]: AlwaysRestart</h1>
<div class="topicbody">
  <table class="setuphdr">
    <tbody>
      <tr>
        <td class="setuphdrl"><p>Возможные значения:</p></td>
        <td class="setuphdrr"><div class="margined"><a href="topic_yesnonotes.htm"><tt>yes</tt> или <tt>no</tt></a></div></td>
      </tr>
      <tr>
        <td class="setuphdrl"><p>Значение по умолчанию:</p></td>
        <td class="setuphdrr"><div class="margined"><tt>no</tt></div></td>
      </tr>
    </tbody>
  </table>
  <div><b>Описание:</b></div>
  <p>При значении <tt>yes</tt> инсталлятор будет всегда предлагать перезагрузить компьютер после успешной установки, даже если этого не нужно (в секции <tt>[Files]</tt> могут быть параметры с флагом <tt>restartreplace</tt>).</p>
</div>
</body>
