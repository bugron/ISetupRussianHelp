<h1 class="topicheading">Inno Setup Preprocessor: ExtractFileDir</h1>
<div class="topicbody">
<h2 class="heading notopmargin">ExtractFileDir</h2>
<p><tt>#define ExtractFileDir(str PathName)<br/>
</tt></p>
<h2 class="heading">Описание</h2>
<p>Возвращает путь каталога данного файла без обратного слеша (если это не корневой каталог). Если PathName не содержит путь, результат - пустая строка.</p>
<p>Объявлен в <a href="topic_builtinsiss.htm">файле ISPPBuiltins.iss</a>.</p>
</div>
</body>
