<h1 class="topicheading">Inno Setup Preprocessor: FileOpen</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>int</b> FileOpen(<b>str</b>)<br />
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Эта функция открывает текстовый файл для чтения и возвращает дескриптор файла (или нуль при отказе), чтобы использовать ее в последующих вызовах функций <tt>File*</tt>.</p>
</div>
