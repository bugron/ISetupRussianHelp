<h1 class="topicheading">Inno Setup Preprocessor: EntryCount</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>int</b> EntryCount(<b>str</b>)<br />
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Функция возвращает общее число записей в указанном разделе&nbsp;<a href="topic_current-translation.htm">текущего перевода</a>. Не считает пустые строки или комментарии. Функция заботится о нескольких разделов с тем же именем и считает их всех.</p>
</div>
</body>
