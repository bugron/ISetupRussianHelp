<h1 class="topicheading">Pascal Scripting: CastStringToInteger</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function CastStringToInteger(var S: String): Longint;</tt></p>
  <div><b>Описание:</b></div>
  <p>Приводит строковый тип к целочисленному, так что можно передать строку DLL файлу используя CallDllProc.</p>
  <div><b>Комментарии:</b></div>
  <p>Эта функция устарела. См. <a href="topic_scriptdll.htm">использование DLL</a>.</p>
</div>
