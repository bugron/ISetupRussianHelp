<h1 class="topicheading">Pascal Scripting: IsAdminLoggedOn</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function IsAdminLoggedOn: Boolean;</tt></p>
  <div><b>Описание:</b></div>
  <p>Возвращает True, если пользователь, который запустил инсталлятор/деинсталлятор, является членом локальной группы Администраторы. Всегда возвращает True в системах Windows 95/98/Me.</p>
</div>
