<h1 class="topicheading">Inno Setup Preprocessor: ExtractFilePath</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">ExtractFilePath</h2>
  <p><tt>#define ExtractFilePath(str PathName)<br/>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Возвращает путь каталога данного файла с обратным слешом. Если PathName не содержит путь, результат - пустая строка.</p>
  <p>Объявлен в <a href="topic_builtinsiss.htm">файле ISPPBuiltins.iss</a>.</p>
</div>
