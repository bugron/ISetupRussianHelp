<h1 class="topicheading">Inno Setup Preprocessor: DeleteFile</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>void</b> DeleteFile(<b>str</b>)<br />
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Отмечает указанный файл для удаления после выполнения компиляции. Ничего не возвращает. Также см. <tt><a href="topic_deletefilenow.htm">DeleteFileNow</a></tt>.</p>
</div>
