<h1 class="topicheading">Inno Setup Preprocessor: TypeOf</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>int</b> TypeOf(&lt;ident&gt;)<br />
    <b>int</b> TypeOf &lt;ident&gt;<br />
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Специальная функция. Возвращает один из предопределенных констант TypeOf, который для указанного идентификатора объявлен в <a href="topic_builtinsiss.htm">файле ISPPBuiltins.iss</a>.</p>
  <p>Позволяется не использовать скобки в этой функции.</p>
</div>
</body>
