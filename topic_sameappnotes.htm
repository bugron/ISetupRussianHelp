<h1 class="topicheading">Same Application</h1>
<div class="topicbody">
  <p>&quot;То же самое приложение&quot; относится к двум отдельным инсталляторам, которые совместно используют один <a href="topic_setup_appid.htm">AppId</a> (если <tt>AppId</tt> не установлен, используется <a href="topic_setup_appname.htm">AppName</a>), и тот же самый <a href="topic_32vs64bitinstalls.htm">режим установки</a> (32-разрядный или 64-разрядный).</p>
</div>
