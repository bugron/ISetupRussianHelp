<h1 class="topicheading">Pascal Scripting: GetShortName</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function GetShortName(const LongName: String): String;</tt></p>
  <div><b>Описание:</b></div>
  <p>Возвращает короткую версию указанного длинного имени файла. Если короткая версия длинного имени файла не находится, возвращается длинное имя файла.</p>
