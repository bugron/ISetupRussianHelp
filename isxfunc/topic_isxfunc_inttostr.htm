<h1 class="topicheading">Pascal Scripting: IntToStr</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function IntToStr(i: Longint): String;</tt></p>
  <div><b>Описание:</b></div>
  <p>Функция IntToStr преобразовывает целое 32-х или 64-х битное число в строку.</p><p>Для работы с 64-битными числами требуется Unicode Inno Setup.</p></div>
</div>
