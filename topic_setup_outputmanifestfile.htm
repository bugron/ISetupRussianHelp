<h1 class="topicheading">[Setup]: OutputManifestFile</h1>
<div class="topicbody">
  <div><b>Описание:</b></div>
  <p>При установлении этой директивы, компилятор создаст файл манифеста&nbsp;с подробной информацией о файлах, скомпилированных в инсталлятор. Файл будет создан в
    <HREF =topic_setup_outputdir.htm>
    выходном каталоге, если другой путь не будет задан.</p>
  <div class="examplebox">
    <div class="exampleheader">Например:</div>
    <pre class="nomargin">OutputManifestFile=Setup-Manifest.txt</pre>
  </div>
</div>
</body>
</html>
