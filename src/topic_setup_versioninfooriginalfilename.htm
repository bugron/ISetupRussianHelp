<h1 class="topicheading">[Setup]: VersionInfoOriginalFileName</h1>
<div class="topicbody">
<div><b>Описание:</b></div>
<p>Указывает имя оригинального файла для информации о версии инсталлятора.</p>
<p>Эта директива не имеет никакого эффекта, если <tt>UseSetupLdr</tt>=<tt>no</tt>.</p>
