<h1 class="topicheading">Inno Setup Preprocessor: StringChange</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>str</b> StringChange(<b>str</b>, <b>str</b>, <b>str</b>)<br/>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Возвращает копию первой строки, в указанных местах (вторая строка) заменяя текст третьей строкой.</p>
  <h2 class="heading">Пример</h2>
  <p><tt>#define MyString &quot;a ca c&quot;<br/>
    #define MyString2 StringChange(MyString, &quot; &quot;, &quot;b&quot;)<br/>
    // MyString2 = 'abcabc'<br/>
  </tt></p>
</div>
</body>
</html>
