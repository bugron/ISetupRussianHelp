<h1 class="topicheading">Исходный каталог</h1>
<div class="topicbody">
  <p>По умолчанию, Компилятор ожидает находить файлы, указанные в разных разделах в папке, где находится скрипт. Если вы хотите изменить путь к этой папке, или создать новый, установите нужное значение директивы <a href="topic_setup_sourcedir.htm">SourceDir</a> секции <tt>[Setup]</tt>.</p>
</div>
