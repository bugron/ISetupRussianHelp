<h1 class="topicheading">[Setup]: WindowVisible</h1>
<div class="topicbody">
  <table class="setuphdr">
    <tr>
      <td class="setuphdrl"><p>Возможные значения:</p></td>
      <td class="setuphdrr"><div class="margined"><a href="topic_yesnonotes.htm"><tt>yes</tt> или <tt>no</tt></a></div></td>
    </tr>
    <tr>
      <td class="setuphdrl"><p>Значение по умолчанию:</p></td>
      <td class="setuphdrr"><div class="margined"><tt>no</tt></div></td>
    </tr>
  </table>
  <div><b>Описание:</b></div>
  <p>При значении <tt>yes</tt> позади окна мастера будет отображаться градиентное фоновое окно.</p>
  <p>Обратите внимание, что эта директива стала функциональной опцией и в будущем может быть удалена.</p>
</div>
</body>
