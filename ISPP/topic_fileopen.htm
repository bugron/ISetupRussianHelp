    <h1 class="topicheading">Inno Setup Preprocessor: FileOpen</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>int</b> FileOpen(<b>str</b>)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет открытие содержимого файла для чтения и возвращает дескриптор
        файла (или ноль в случае ошибки). Полученный дескриптор используется для
        последующих операций с файлом.</p>
    </div>
