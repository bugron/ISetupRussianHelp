<h1 class="topicheading">Inno Setup Preprocessor: FindSection</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">FindSection</h2>
  <p><tt>#define FindSection(str Section = &quot;Files&quot;)<br/>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Возвращает индекс строки после заголовка секции. Этот макрос предназначен для использования с директивой <tt><a href="topic_insert.htm">insert</a></tt>.</p>
  <p>Объявлен в <a href="topic_builtinsiss.htm">файле ISPPBuiltins.iss</a>.</p>
</div>
