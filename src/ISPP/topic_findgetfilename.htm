    <h1 class="topicheading">Inno Setup Preprocessor: FindGetFileName</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>str</b> FindGetFileName(<b>int</b>)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет поиск дескриптора, который вернула функция <tt><a href="topic_findfirst.htm">FindFirst</a></tt>.
        Дескриптор используется для получения имени файла, который был найден
        при вызове функций <tt><a href="topic_findfirst.htm">FindFirst</a></tt>
        или <tt><a href="topic_findnext.htm">FindNext</a></tt>.</p>
    </div>
  </body>
