<h1 class="topicheading">Inno Setup Preprocessor: SetupSetting</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>str</b> SetupSetting(<b>str</b>)<br/>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Функция <tt>SetupSetting</tt> анализирует <a href="../topic_setupsection.htm">секцию [Setup]</a> в <a href="topic_current-translation.htm">текущем переводе</a>, чтобы найти ключ, имя которого передан как параметр функции. Функция возвращает значение этого ключа, иначе - пустую строку.</p>
</div>
</body>
