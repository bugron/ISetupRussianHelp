<h1 class="topicheading">[Setup]: UninstallStyle</h1>
<div class="topicbody">
  <div><b>Описание:</b></div>
  <p><i>Не используется с версии 5.0.0.</i> При значении modern инсталлятор будет использовать стиль деинсталлятора 'modern', который выглядит так же, как стиль 'modern' мастера. При значении classic инсталлятор будет использовать стиль деинсталлятора 'classic'.</p>
</div>
