    <h1 class="topicheading">Inno Setup Preprocessor: ChangeFileExt</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">ChangeFileExt</h2>
      <p><tt><span style="font-weight: bold; color: #990000;">#define</span>
          ChangeFileExt(<span style="font-weight: bold;">str</span> FileName, <span
            style="font-weight: bold;">str</span> NewExt)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет в файле <span style="font-style: italic;">FileName</span>
        замену расширения на новое <span style="font-style: italic;">NewExt</span>.
        Расширение <span style="font-style: italic;">NewExt</span> не должно
        содержать точку.</p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm" class="new1">ISPPBuiltins.iss</a>.</p>
    </div>
