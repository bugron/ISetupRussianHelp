<h1 class="topicheading">[Setup]: VersionInfoCopyright</h1>
<div class="topicbody">
  <table class="setuphdr">
    <tr>
      <td class="setuphdrl"><p>Значение по умолчанию:</p></td>
      <td class="setuphdrr"><div class="margined"><a href="topic_setup_appcopyright.htm">AppCopyright</a>, если <a href="topic_setup_appcopyright.htm">AppCopyright</a> не содержит констант (иначе будет пустая строка)</div></td>

  <div><b>Описание:</b></div>
  <p>Определяет значение авторского права для инсталлятора.</p>
  <p>Игнорируется, если <tt>UseSetupLdr</tt>=<tt>no</tt>.</p>
