<h1 class="topicheading">Pascal Scripting: CastIntegerToString</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function CastIntegerToString(const L: Longint): String;</tt></p>
  <div><b>Описание:</b></div>
  <p>Приводит целочисленный тип к строковому, так что можно получить строку из DLL используя CallDllProc.</p>
  <div><b>Комментарии:</b></div>
  <p>Эта функция устарела. См. <a href="topic_scriptdll.htm">использование DLL</a>.</p>
</div>
