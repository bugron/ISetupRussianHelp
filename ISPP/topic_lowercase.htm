<h1 class="topicheading">Inno Setup Preprocessor: LowerCase</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>str</b> LowerCase(<b>str</b>)<br/>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p><tt>LowerCase</tt> возвращает строку с тем же самым текстом, как строка, переданная как ее параметр, но все буквы преобразованные в нижний регистр. Преобразование влияет только на 7-разрядные символы ASCII между 'A' и 'Z'.</p>
</div>
