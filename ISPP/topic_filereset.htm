    <h1 class="topicheading">Inno Setup Preprocessor: FileReset</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>void</b> FileReset(<b>int</b>)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет сброс указателя файла на нулевую позицию. При последующем
        вызове функции <tt><a href="topic_fileread.htm">FileRead</a></tt> будет
        выполнено чтение первой строки файла. Принимается только дескриптор
        файла, который возвращает функция <tt><a href="topic_fileopen.htm">FileOpen</a></tt>.</p>
    </div>
  </body>
