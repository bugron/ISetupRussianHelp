<h1 class="topicheading">Inno Setup Preprocessor: FileReset</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>void</b> FileReset(<b>int</b>)<br />
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Функция сбрасывает указатель файла на нуль, таким образом, функция <tt><a href="topic_fileread.htm">FileRead</a></tt> считает первую строку файла. Единственный параметр должен быть дескриптором файла, возвращенным функцией <tt><a href="topic_fileopen.htm">FileOpen</a></tt>.</p>
</div>
</body>
