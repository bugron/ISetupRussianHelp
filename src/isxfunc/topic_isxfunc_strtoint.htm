<h1 class="topicheading">Pascal Scripting: StrToInt</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function StrToInt(s: string): Longint;</tt></p>
  <div><b>Описание:</b></div>
  <p>Функция StrToInt конвертирует переданную строку S в число.</p>
  <div><b>Комментарии:</b></div>
  <p>Рекомендуется использовать <a href="topic_isxfunc_strtointdef.htm">StrToIntDef</a> вместо StrToInt.</p>
</div>
