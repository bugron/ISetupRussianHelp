<h1 class="topicheading">[Setup]: BackColorDirection</h1>
<div class="topicbody">
  <table class="setuphdr">
    <tr>
      <td class="setuphdrl"><p>Возможные значения:</p></td>
      <td class="setuphdrr"><div class="margined"><tt>toptobottom</tt> или <tt>lefttoright</tt></div></td>
    </tr>
    <tr>
      <td class="setuphdrl"><p>Значение по умолчанию:</p></td>
      <td class="setuphdrr"><div class="margined"><tt>toptobottom</tt></div></td>
    </tr>
  </table>
  <div><b>Описание:</b></div>
  <p>Определяет направление градиентного фона окна инсталлятора. При значении <tt>toptobottom</tt> оно направлено сверху вниз, при значении <tt>lefttoright</tt> - с лева на право.</p>
