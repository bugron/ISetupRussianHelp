<h1 class="topicheading">Pascal Scripting Extended: Cos</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function Cos(E: Extended): Extended;</tt></p>
  <div><b>Описание:</b></div>
  <p>Функция Cos находит косинус угла в радианах.</p>
  <tt></tt>
  <div><b>Примеры:</b></div>
  <p><tt>var<br />
    &nbsp;float : single;<br />
    <br />
    begin<br />
    // Cos(60) = 0.5<br />
    &nbsp;float := Cos(PI/3); // = 180/3 = 60 градусов<br />
    &nbsp;ShowMessage('Cos(PI/3) = '+FloatToStr(float));<br />
    end;</tt></p>
</div>
</body>
