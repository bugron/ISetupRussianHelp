<body>
<h1 class="topicheading">Inno Setup Preprocessor: GetMD5OfString</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>str</b> GetMD5OfString(<b>str</b>)<br/>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Возвращает сумму MD5 указанной ANSI строки, как строку.</p>
  <h2 class="heading">Пример</h2>
  <p><tt>#define MD5 GetMD5OfString('Test')<br/>
    // MD5 = '0cbc6611f5540bd0809a388dc95a615b'<br/>
  </tt></p>
</div>
</body>
</html>
