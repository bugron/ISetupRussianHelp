<h1 class="topicheading">Pascal Scripting: SysErrorMessage</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function SysErrorMessage(ErrorCode: Integer): String;</tt></p>
  <div><b>Описание:</b></div>
  <p>Возвращает локализованную строку ошибки, которая соответствует данному коду ошибки операционной системы.</p>
