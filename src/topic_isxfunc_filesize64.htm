<h1 class="topicheading">Pascal Scripting: FileSize64</h1>
<div class="topicbody">
<div><b>Прототип:</b></div>
<p><tt>function FileSize64(const Name: String; var Size: Int64): Boolean;</tt></p>
<div><b>Описание:</b></div>
<p>Устанавливает значение переменной Size в размер указанного файла в байтах. Возвращает True при удачном выполнении, иначе возвращает False.</p></div>
