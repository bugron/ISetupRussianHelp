<h1 class="topicheading">Pascal Scripting: WizardNoIcons</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function WizardNoIcons: Boolean;</tt></p>
  <div><b>Описание:</b></div>
  <p>Возвращает текущее состояние чек бокса <i>Не создавать папку в Пуске</i> на странице мастера <i>Выбрать папку меню Пуска</i>.</p>
</div>
