    <h1 class="topicheading">Inno Setup Preprocessor: LowerCase</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Прототип функции</h2>
      <p><tt><b>str</b> LowerCase(<b>str</b>)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Возвращает строку с тем же самым текстом, в котором все буквы
        преобразованы к нижнему регистру (строчные). Функция <tt>LowerCase</tt>
        выполняет преобразование только для символов в пределах "A" и "Z" из
        7-бит таблицы ASCII.</p>
    </div>
