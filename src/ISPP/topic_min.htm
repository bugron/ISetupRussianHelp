  <body>
    <h1 class="topicheading">Inno Setup Preprocessor: Min</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Min</h2>
      <p><tt><span style="font-weight: bold; color: #990000;">#define</span>
          Min(<span style="font-weight: bold;">int</span> A, <span style="font-weight: bold;">int</span>
          B, <span style="font-weight: bold;">int</span> C = MaxInt)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет сравнение числа <tt><span style="font-style: italic;">A</span></tt>
        с числом <tt><span style="font-style: italic;">B</span></tt> и
        возвращает меньшее из них. </p>
      <p>Функция объявлена в файле <a href="topic_builtinsiss.htm" class="new1">ISPPBuiltins.iss</a>.</p>
    </div>
  </body>
