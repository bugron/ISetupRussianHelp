<h1 class="topicheading">Pascal Scripting: DelayDeleteFile</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>procedure DelayDeleteFile(const Filename: String; const Tries: Integer);</tt></p>
  <div><b>Описание:</b></div>
  <p>Попытка удаления Filename, если файл используется, то повторение Tries раз. Задержка между попытками - 250 мс.</p>
