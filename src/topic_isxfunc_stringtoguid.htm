<h1 class="topicheading">Pascal Scripting: StringToGUID</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function StringToGUID(const S: String): TGUID;</tt></p>
  <div><b>Описание:</b></div>
  <p>StringToGUID преобразует строковое представление GUID в &quot;реальное&quot; GUID. При неудаче будет порождено исключение. Также см. <a href="topic_scriptautomation.htm">Использование объектов СОМ</a>.</p>
  <div><b>См. также:</b></div>
  <p><a href="topic_scriptautomation.htm">Использование объектов СОМ</a></p>
  </div>
