<body>
<h1 class="topicheading">[Setup]: VersionInfoVersion</h1>
<div class="topicbody">
  <table class="setuphdr">
    <tbody>
      <tr>
        <td class="setuphdrl"><p>Возможные значения:</p></td>
        <td class="setuphdrr"><div class="margined">Значение из 4 чисел, разделенных точками</div></td>
      </tr>
      <tr>
        <td class="setuphdrl"><p>Значение по умолчанию:</p></td>
        <td class="setuphdrr"><div class="margined">0.0.0.0</div></td>
      </tr>
    </tbody>
  </table>
  <div><b>Описание:</b></div>
  <p>Задает двоичное значение версии файла инсталлятора.</p>
  <p>Недостающие числа в указанной версии будут дополнены нулями.</p>
  <p>Игнорируется, если <tt>UseSetupLdr</tt>=<tt>no</tt>.</p>
</div>
</body>
</html>
