<h1 class="topicheading">Pascal Scripting: ModifyPifFile</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function ModifyPifFile(const Filename: String; const CloseOnExit: Boolean): Boolean;</tt></p>
  <div><b>Описание:</b></div>
  <p>Изменяет параметр &quot;Закрыть при выходе&quot; .pif файла. При успешном изменении возвращает True.</p>
