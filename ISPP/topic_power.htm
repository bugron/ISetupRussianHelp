    <h1 class="topicheading">Inno Setup Preprocessor: Power</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">Power</h2>
      <p><tt><span style="font-weight: bold; color: #990000;">#define</span>
          Power(<span style="font-weight: bold;">int</span> X, <span style="font-weight: bold;">int</span>
          P = 2)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет возведение целого числа <tt><span style="font-style: italic;">Х</span></tt>
        во вторую степень и возвращает полученный результат.</p>
      <p>Функция объявлена в файле <a class="new1" href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
    </div>
  </body>
