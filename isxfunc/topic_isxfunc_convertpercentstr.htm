<h1 class="topicheading">Pascal Scripting: ConvertPercentStr</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function ConvertPercentStr(var S: String): Boolean;</tt></p>
  <div><b>Описание:</b></div>
  <p>Переобразует URI закодированные символы в строку (см. <a href="http://www.ietf.org/rfc/rfc2396.txt" target="_blank" title="http://www.ietf.org/rfc/rfc2396.txt">RFC 2396</a><img src="../images/extlink.gif" alt=" [external link]" />). При успешном переобразовании возвращает True.</p>
</div>
