<h1 class="topicheading">[Setup]: AppReadmeFile</h1>
<div class="topicbody">
  <div><b>Описание:</b></div>
  <p>Строка, которая может быть URL и определяет содержимое вкладки "Поддержка" диалога Установка и удаление программ на Панели управления.</p>
  <div class="examplebox">
    <div class="exampleheader">Например:</div>
    <pre class="nomargin">
AppReadmeFile=http://www.example.com/readme.html
</pre>
  </div>
</div>
