<h1 class="topicheading">Pascal Scripting: RegDeleteKeyIfEmpty</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function RegDeleteKeyIfEmpty(const RootKey: Integer; const SubkeyName: String): Boolean;</tt></p>
  <div><b>Описание:</b></div>
  <p>Функция удаляет указанный ключ, если тот не содержит подключи или значения. При успешном удалении возвращает True, иначе False.</p>
</div>
