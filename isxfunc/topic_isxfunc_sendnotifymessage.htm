<h1 class="topicheading">Pascal Scripting: SendNotifyMessage</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function SendNotifyMessage(const Wnd: HWND; const Msg, WParam, LParam: Longint): Boolean;</tt></p>
  <div><b>Описание:</b></div>
  <p>Отправляет заданное сообщение заданному окну без ожидания обработки сообщения процедурой окна.&nbsp;Возвращает True, если успешно.</p>
</div>
