<body>
<h1 class="topicheading">Inno Setup Preprocessor: Str</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>str</b> Str(<b>any</b>)<br/>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Функция преобразовывает выражение в строку. Если выражение - целое число, результат - свое строковое представление. Если выражение является пустым, результат - пустая строка. Иначе результат - значение выражения.</p>
</div>
</body>
