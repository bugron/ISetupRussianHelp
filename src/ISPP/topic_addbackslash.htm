    <h1 class="topicheading">Inno Setup Preprocessor: AddBackslash</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">AddBackslash</h2>
      <p><tt><span style="font-weight: bold; color: #990000;">#define</span>
          AddBackslash(<span style="font-weight: bold;">str</span> S)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Выполняет добавление к строке символа "<span style="font-weight: bold;">\</span>"
        (обратная косая черта), если он отсутствует.</p>
      <p>Функция объявлена в файле <a class="new1" href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
    </div>
