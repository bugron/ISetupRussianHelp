<h1 class="topicheading">[Setup]: LZMAAlgorithm</h1>
<div class="topicbody">
  <table class="setuphdr">
    <tr>
      <td class="setuphdrl"><p>Возможные значения:</p></td>
      <td class="setuphdrr"><div class="margined"><tt>0</tt> или <tt>1</tt></div></td>
    </tr>
    <tr>
      <td class="setuphdrl"><p>Значение по умолчанию:</p></td>
      <td class="setuphdrr"><div class="margined"><tt>0</tt>, если <a href="topic_setup_compression.htm">уровень сжатия LZMA</a> установлен в <tt>fast</tt>,<br>
          иначе <tt>1</tt></div></td>
    </tr>
  </table>
  <div><b>Описание:</b></div>
  <p>Управляет алгоритмом, используемым компрессорами LZMA и LZMA2.</p>
  <p>Значение <tt>0</tt> включает быстрый алгоритм.</p>
  <p>Значение <tt>1</tt> включает нормальный алгоритм.</p>
</div>
</body>
