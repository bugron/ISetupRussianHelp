<h1 class="topicheading">Pascal Scripting: UsingWinNT</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>function UsingWinNT: Boolean;</tt></p>
  <div><b>Описание:</b></div>
  <p>Возвращает True, если&nbsp; ядро системы Windows имеет номер NT (например: Windows NT 4.0, 2000, XP, 2003, Vista). Возвращает False на системах Windows 95, 98, and Me.</p>
</div>
