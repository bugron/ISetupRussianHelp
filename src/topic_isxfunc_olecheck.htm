<h1 class="topicheading">Pascal Scripting: OleCheck</h1>
<div class="topicbody">
  <div><b>Прототип:</b></div>
  <p><tt>procedure OleCheck(Result: HResult);</tt></p>
  <div><b>Описание:</b></div>
  <p>Используйте OleCheck, чтобы обернуть любые COM методы на основе IUnknown, которые вы вызываете, так что, если этот метод даст сбой, будет вызвано исключение.</p>
  <div><b>См. также:</b></div>
  <p><a href="topic_scriptautomation.htm">Использование объектов СОМ</a></p>
</div>
