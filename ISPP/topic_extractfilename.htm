<h1 class="topicheading">Inno Setup Preprocessor: ExtractFileName</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">ExtractFileName</h2>
  <p><tt>#define ExtractFileName(str PathName)<br>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Возвращает имя данного файла. Если PathName заканчивается обратным слешом (\), результат - пустая строка.</p>
  <p>Объявлен в <a href="topic_builtinsiss.htm">файле ISPPBuiltins.iss</a>.</p>
</div>
