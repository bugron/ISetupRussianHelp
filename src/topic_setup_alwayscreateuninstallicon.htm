<h1 class="topicheading">[Setup]: AlwaysCreateUninstallIcon</h1>
<div class="topicbody">
  <div><b>Описание:</b></div>
  <p><i>Не используется с версии 3.0</i>. Эта директива больше не поддерживается. Если вы хотите создать иконку для деинсталлятора, используйте новую константу <tt>{uninstallexe}</tt> в параметре <tt>Filename</tt> <a href="topic_iconssection.htm">секции [Icons]</a>.</p>
