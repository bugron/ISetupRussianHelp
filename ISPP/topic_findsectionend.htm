    <h1 class="topicheading">Inno Setup Preprocessor: FindSectionEnd</h1>
    <div class="topicbody">
      <h2 class="heading notopmargin">FindSectionEnd</h2>
      <p><tt><span style="font-weight: bold; color: #990000;">#define</span>
          FindSectionEnd(<span style="font-weight: bold;">str</span> Section = <span
            style="font-style: italic; color: #333333;">"Files"</span>)<br />
        </tt></p>
      <br />
      <h2 class="heading">Описание</h2>
      <p>Возвращает индекс строки, которая является последней записью для
        искомой секции. Предназначена для использования с директивой <tt><a class="new"
            href="topic_insert.htm">insert</a></tt>.</p>
      <p>Функция объявлена в файле <a class="new1" href="topic_builtinsiss.htm">ISPPBuiltins.iss</a>.</p>
    </div>
  </body>
