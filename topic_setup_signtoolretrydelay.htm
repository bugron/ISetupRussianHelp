<h1 class="topicheading">[Setup]: SignToolRetryDelay</h1>
<div class="topicbody">
<table class="setuphdr">
<tr><td class="setuphdrl"><p>Значение по умолчанию:</p></td><td class="setuphdrr"><div class="margined"><tt>500</tt> </div></td></tr>
</table>
<div><b>Описание:</b></div>
<p>Определяет количество миллисекунд которые компилятор должен ждать перед любой попыткой автоматической цифровой подписи. Число попыток определяется директивой <a href="topic_setup_signtoolretrycount.htm">SignToolRetryCount</a>.</p>
<p><b>См. также:</b><br/>
<a href="topic_setup_signtool.htm">SignTool</a><br/>
<a href="topic_setup_signtoolretrycount.htm">SignToolRetryCount</a></p>
</div>
</body>
