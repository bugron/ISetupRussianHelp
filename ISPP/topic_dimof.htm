<h1 class="topicheading">Inno Setup Preprocessor: DimOf</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">Прототип</h2>
  <p><tt><b>int</b> DimOf(&lt;ident&gt;)<br/>
    <b>int</b> DimOf &lt;ident&gt;<br/>
    </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Специальная функция. Возвращает размер указанного идентификатора.</p>
  <p>Позволяется не использовать скобки в этой функции.</p>
  <h2 class="heading">См. также:</h2>
  <p><tt><a href="topic_dim.htm">dim</a></tt>, <tt><a href="topic_dim.htm">redim</a></tt>.</p>
