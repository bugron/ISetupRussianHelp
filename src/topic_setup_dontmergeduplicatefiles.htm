<h1 class="topicheading">[Setup]: DontMergeDuplicateFiles</h1>
<div class="topicbody">
  <table class="setuphdr">
    <tr>
      <td class="setuphdrl"><p>Возможные значения:</p></td>
      <td class="setuphdrr"><div class="margined"><a href="topic_yesnonotes.htm"><tt>yes</tt> или <tt>no</tt></a></div></td>
    </tr>
  </table>
  <div><b>Описание:</b></div>
  <p><i>Не используется с версии 4.2.5.</i> Вместо нее используется директива <a href="topic_setup_mergeduplicatefiles.htm">MergeDuplicateFiles</a>.</p>
  <p><tt>MergeDuplicateFiles=no</tt> равна <tt>DontMergeDuplicateFiles=yes</tt>.</p>
</div>
</body>
