<h1 class="topicheading">Inno Setup Preprocessor: YesNo</h1>
<div class="topicbody">
  <h2 class="heading notopmargin">YesNo</h2>
  <p><tt>#define YesNo(str S)<br/>
  </tt></p>
  <h2 class="heading">Описание</h2>
  <p>Возвращает ненулевое значение, если переданная строка является &quot;yes&quot;, &quot;true&quot; или &quot;1&quot;. Предназначен для использования с функцией <tt><a href="topic_setupsetting.htm">SetupSetting</a></tt>.</p>
  <p>Объявлен в <a href="topic_builtinsiss.htm">файле ISPPBuiltins.iss</a>.</p>
</div>
</body>
