<h1 class="topicheading">Pascal Scripting: CompareStr</h1>
<div class="topicbody">
  <div><b>ѕрототип:</b></div>
  <p><tt>function CompareStr(const S1, S2: string): Integer;</tt></p>
  <div><b>ќписание:</b></div>
  <p>—равнивает S1 с S2, с чувствительностью к регистру. ¬озвращаемое значение - меньше чем 0, если S1 - меньше чем S2, 0, если S1 равна S2, или больше чем 0, если S1 больше чем S2.</p>
</div>
